{% extends 'base.html' %}
{% block content %}
<div>
    <h2>
        Vehicles
        <a href="add">(+)</a>
    </h2>
    <ul>
        {% for vehicle in vehicles %}

        <a href="{{ vehicle.id }}/edit">
            <li>
                {{ vehicle.make }}
                {{ vehicle.model }}
                {{ vehicle.trim }}
                {{ vehicle.year }}
                by {{ vehicle.user }}
            </li>
        </a>
        {% if vehicle.user == request.user %}
        <a href="{{ vehicle.id }}/delete">X</a>
        {% endif %}
        {% endfor %}
    </ul>
</div>

{% endblock %}
